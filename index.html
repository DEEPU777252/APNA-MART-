<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apna Mart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Header */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: center;
      background-color: #34495e;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    /* Main content */
    .container {
      padding: 30px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .product-card p {
      color: #555;
      font-size: 0.9rem;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #d35400;
    }

    /* Footer */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Apna Mart ðŸ›’</h1>
    <p>Your One-Stop Online Shopping Destination</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
  </nav>

  <!-- Main content -->
  <div class="container">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>â‚¹499 only</p>
        <a href="#" class="btn">Buy Now</a>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>â‚¹799 only</p>
        <a href="#" class="btn">Buy Now</a>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>â‚¹999 only</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Apna Mart. All rights reserved.</p>
    <p>Developed by Bhupesh</p>
  </footer>

</body>
</html>
